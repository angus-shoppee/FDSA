<section class="transcript-section" id="{section_id}">
    <hr>
    <div class="section-title-container">
        <h2 class="section-title">{section_title}</h2>
    </div>
    <div class="transcript-details-container">
        <h3>Transcript & Feature Details</h3>
        <ul class="transcript-details">
            <li><strong>Gene: </strong>{gene_name}</li>
            <li><strong>Exons: </strong>{n_exons}</li>
            <li><strong>Number of "{feature_name}" features: </strong>{n_features}</li>
            <li><strong>Feature number (ordered 5' to 3'): </strong>{feature_no}</li>
            <li><strong>Feature qualifier(s): </strong>{feature_qualifiers}</li>
        </ul>
    </div>
    <div class="expression-plot-container">
        <img src="{expression_plot_uri}" alt="Expression vs. Splice Rate">
    </div>
    <div class="splice-plot-container">
        <img src="{splice_plot_uri}" alt="Splice Graph">
    </div>
</section>
